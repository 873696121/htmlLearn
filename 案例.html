<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table width="600" align="center">
        <caption><h3>青春不常在，抓紧谈恋爱</h3></caption>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex"> <img src="images/man.jpg"> 男

            </td>
        </tr>
        <tr>
            <td>生日</td>

                <select>
                    <option>请选择年</option>

                    <option>1991</option>
                    <option>1992</option>
                </select>
                <select>
                    <option>请选择月</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>请选择日</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京">
            </td>
        </tr>
        <tr>
            <td>婚姻状况	</td>

        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="小学">
            </td>
        </tr>
        <tr>
            <td>月薪</td>
            <td>
                <input type="text" value="5000-10000">
            </td>
        </tr>
        <tr>
            <td>手机号</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>昵称</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love">妩媚
                <input type="checkbox" name="love">柔美
                <input type="checkbox" name="love">可爱
                <input type="checkbox" name="love">小鲜肉
                <input type="checkbox" name="love">型男
                <input type="checkbox" name="love">气质
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input  type="image" src="images/btn(1).png">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="agree" checked = "checked">
                我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="login.html">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <ul>
                    <h3>我承诺</h3>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>

</html>

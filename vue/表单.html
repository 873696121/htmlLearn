<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <form>
            <div>
                <span>姓名:</span>
                <span>
                <input type="text" v-model="uname">
            </span>
            </div>
            <div>
                <span>性别:</span>
                <span>
                <input type="radio" value="1" v-model="gender">男
                <input type="radio" value="2" v-model="gender">女
            </span>
            </div>
            <div>
                <span>爱好:</span>
                <span>
                <input type="checkbox" value="1" v-model="hobby">篮球
                <input type="checkbox" value="2" v-model="hobby">唱歌
                <input type="checkbox" value="3" v-model="hobby">写代码
            </span>
            </div>
            <div>
                <span>职业:</span>
                <span>
                <select v-model="occupation">
                    <option value="1">请选择职业</option>
                    <option value="2">码农</option>
                    <option value="3">PM</option>
                </select>
            </span>
            </div>
            <div>
                个人简介：<textarea v-model="desc"></textarea>
            </div>
            <div>
                <input type="submit" value="提交" @click.prevent="handle">
            </div>
        </form>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                uname: 'zhangsan',
                gender: 2,
                hobby: [1, 3],
                occupation: 3,
                desc: '这用户很懒，什么都没有留下'
            },
            methods: {
                handle: function () {
                    alert(this.desc)
                }
            }
        });
    </script>
</body>
</html>

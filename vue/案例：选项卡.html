<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <div class="tab">
        <!--  tab栏  -->
        <ul>
            <li :key="item.id" v-for="(item, index) in list">{{item.title}}</li>
        </ul>
        <!--  对应显示的图片 -->
        <div :key="item.id" v-for="(item, index) in list">
            <img :src="item.path" alt="">
        </div>
    </div>
</div>

<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: [{
                id: 1,
                title: 'apple',
                path: 'img/apple.png'
            }, {
                id: 2,
                title: 'orange',
                path: 'img/orange.png'
            }, {
                id: 3,
                title: 'lemon',
                path: 'img/lemon.png'
            }]
        },
        methods: {

        }
    });
</script>

</body>
</html>

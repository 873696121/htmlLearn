<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <div>
            名：
            <input type="text" v-model="firstName">
        </div>
        <div>
            姓:
            <input type="text" v-model="lastName">
        </div>
        <div>
            {{fullName}}
        </div>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: '',
                lastName: '',
                fullName: ''
            },
            methods: {

            },
            watch: {
                firstName: function (val) {
                    this.fullName = val + ' ' + this.lastName
                },
                lastName: function (val){
                    this.fullName = this.firstName + ' ' + val;
                }
            }
        });
    </script>
</body>
</html>

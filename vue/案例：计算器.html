<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <div>
            <h2>简单计算器</h2>
        </div>
        <div>
            <div>
                数值A:
                <input type="text" v-model="a">
            </div>
            <div>
                数值B:
                <input type="text" v-model="b">
            </div>
            <div>
                <input type="submit" value="提交" @click="add">
            </div>
            <div>
                计算结果:
                {{sum}}
            </div>
        </div>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                a: '',
                b: '',
                sum: ''
            },
            methods: {
                add: function () {
                    this.sum = parseInt(this.a) + parseInt(this.b)
                }
            }
        });
    </script>
</body>
</html>
